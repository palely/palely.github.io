<script>
setCookie('asdf', '1', 3600, '/');
setCookie('asdf', '2', 3600);

document.write(getCookie('asdf') + '<br />');

setCookie('asdf', '', -1);
document.write(getCookie('asdf') + '<br />');

setCookie('asdf', '', -1, '/');
document.write(getCookie('asdf') + '<br />');

//name     cookie名
//value    cookie值
//expires  cookie过期时间
//path     cookie存储路径（从当前路径向上搜索） 例如：设置为 /test，将在 /test/1、/test/2 目录中有效
//domain   cookie作用域 例如：设置为.test.com，将在 t1.test.com 、 t2.test.com 中有效
//secure   安全协议(https)传输，http协议无效

function setCookie(name, value, expires, path, domain, secure) {
	var d = new Date();
	if (typeof expires !== 'undefined') {
		d.setTime(d.getTime() + expires*1000);
	}
	document.cookie = name + '=' + escape(value) +
		'; expires=' + d.toGMTString() +
		(path ? '; path=' + path : '') +
		(domain ? '; domain=' + domain : '') +
		(secure ? '; secure': '');
}

function getCookie(name) {
	var arr, reg = new RegExp('(^| )' + name + '=([^;]*)(;|$)');
	arr = document.cookie.match(reg);
    if (arr) { return unescape(arr[2]); }
}
</script>
